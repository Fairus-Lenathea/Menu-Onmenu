<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nasi Kebuli</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="back-arrow" aria-label="Kembali">
        <i class="fas fa-arrow-left" aria-hidden="true"></i>
      </button>
      <h1 class="header-title">Nasi Kebuli</h1>
    </header>

    <div class="welcome-card">
      <h2>Selamat Datang di Nasi Kebuli</h2>
      <p>Pilihan Nasi Kebuli Terbaik</p>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Cari Produk..." id="search-input"/>
    </div>

    <nav class="product-categories">
      <button class="category-button active" data-category="semua">Semua</button>
      <button class="category-button" data-category="Nasi Kebuli">Nasi Kebuli</button>
    </nav>

    <section class="product-grid" id="product-grid"></section>

    <footer class="cart-summary">
      <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="item-count">0</span>
      </div>
      <div class="total-price">
        <p>Total</p>
        <p class="total-amount">Rp0</p>
      </div>
      <button class="checkout-button" id="checkout-btn">Bayar</button>
    </footer>
  </div>

  <!-- Modal Varian -->
  <div id="variant-modal" class="modal">
    <div class="modal-content">
      <div class="modal-scroll">
        <button id="modal-close" class="modal-close" aria-label="Tutup Pilihan Varian">&times;</button>
        <img id="modal-image" src="" alt="" />
        <h3 id="modal-title"></h3>
        <div id="modal-variants">
          <!-- Pilihan varian akan diisi oleh JS di sini -->
        </div>
      </div>
      <div class="modal-footer">
        <button id="modal-add" class="modal-add-btn">Tambah ke Keranjang</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
